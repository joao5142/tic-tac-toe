<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/assets/images/svg/logo.svg" type="image/x-icon" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main id="app">
      <div class="container">
        <div data-game-choice class="w-100 my-3 d-flex flex-column align-items-center justify-content-center">
          <img class="logo" src="/public/assets/images/svg/logo.svg" alt="Logo" />
          <div class="w-100 mt-4">
            <card-component>
              <div class="game-choice">
                <h5>PICK PLAYER 1'S MARK</h5>
                <div class="game-choice__container">
                  <div data-mark="x" class="game-choice__item game-choice__item--selected">
                    <img onload="SVGInject(this)" src="/public/assets/images/svg/icon-x-default.svg" alt="Icon X" />
                  </div>
                  <div data-mark="o" class="game-choice__item">
                    <img onload="SVGInject(this)" src="/public/assets/images/svg/icon-o-default.svg" alt="Icon O" />
                  </div>
                </div>
                <p class="mb-0">WHAT YOU CHOICE GOES FIRST</p>
              </div>
            </card-component>
            <div class="mt-5">
              <button-component data-player-choice="cpu" disabled yellow
                ><div class="py-3">NEW GAME (VS CPU)</div>
              </button-component>
              <button-component data-player-choice="player" blue
                ><div class="py-3">NEW GAME (VS PLAYER)</div></button-component
              >
            </div>
          </div>
        </div>
        <div class="game-play d-none" data-game-play>
          <div class="game-play__header">
            <img class="logo" src="/public/assets/images/svg/logo.svg" alt="Logo" />
            <div class="game-play__header-turn">
              <img
                onload="SVGInject(this)"
                width="20px"
                height="20px"
                src="/public/assets/images/svg/icon-x-default.svg"
                alt="turn"
                data-turn-image="x"
              />
              <img
                onload="SVGInject(this)"
                width="20px"
                height="20px"
                src="/public/assets/images/svg/icon-o-default.svg"
                alt="turn"
                data-turn-image="o"
              />

              <span class="ms-2">Turn</span>
            </div>
            <div class="d-flex justify-content-end">
              <div data-open-restart-modal class="game-play__header-restart">
                <img
                  onload="SVGInject(this)"
                  width="25px"
                  height="25px"
                  src="/public/assets/images/svg/icon-restart.svg"
                  alt="restart"
                />
              </div>
            </div>
          </div>

          <div id="game-play-body" class="game-play__body mt-3">
            <card-component data-value="0"></card-component>
            <card-component data-value="1"></card-component>
            <card-component data-value="2"></card-component>
            <card-component data-value="3"></card-component>
            <card-component data-value="4"></card-component>
            <card-component data-value="5"></card-component>
            <card-component data-value="6"></card-component>
            <card-component data-value="7"></card-component>
            <card-component data-value="8"></card-component>
          </div>
          <div class="game-play__footer mt-2">
            <button-component no-effect data-button-player1-points
              ><span><span data-player1-mark>X</span>(p1)</span>
              <h3 data-player1-points>0</h3></button-component
            >
            <button-component no-effect gray
              ><span>Ties</span>
              <h3 data-tie-points>0</h3></button-component
            >
            <button-component data-button-player2-points no-effect
              ><span><span data-player2-mark>O</span>(p2)</span>
              <h3 data-player2-points>0</h3></button-component
            >
          </div>
        </div>
      </div>

      <modal-component data-modal="restart">
        <h1 class="mb-3">RESTART GAME</h1>
        <div class="d-flex gap-4">
          <button-component data-cancel-restart gray
            ><span class="py-2 d-inline-block">NO, CANCEL</span></button-component
          >
          <button-component data-restart yellow
            ><span class="py-2 d-inline-block"> YES, RESTART</span></button-component
          >
        </div>
      </modal-component>

      <modal-component data-modal="win">
        <div data-modal-win-content class="mb-1 d-flex flex-column align-items-center">
          <h6 class="mb-5">PLAYER 1 WIN</h6>
          <div class="d-flex align-items-center gap-2">
            <img width="40px" height="40px" src="/public/assets/images/svg/icon-x.svg" alt="Mark" />
            <h1 class="mb-0 title-win-game">TAKES THE ROUND</h1>
          </div>
        </div>
        <div class="d-flex gap-4 mt-2">
          <button-component data-quit gray><span class="py-2 d-inline-block">Quit</span></button-component>
          <button-component data-next-round yellow
            ><span class="py-2 d-inline-block"> Next Round</span></button-component
          >
        </div>
      </modal-component>
    </main>
    <script type="module" src="/src/scripts/app.ts"></script>
  </body>
</html>
